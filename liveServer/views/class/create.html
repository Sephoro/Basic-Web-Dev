<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class List: Create</title>
    <meta charset="utf-8" />
</head>

<body>
    <form action="./api/create" method="post">
    <div>
        <label for="Student Name">Name:          </label>
        <input type="text" id="student" name="student" placeholder="Name"> <br></br>
        <label for="Student Number">Student Number:</label>
        <input type="text" id="stNumber" name="stNumber" placeholder="Student Number"><br></br>
        <label for="Student Courses">Courses:      </label>
        <input type="text" id="courses" name="courses" placeholder="course1, course2, ...,courseN"><br></br>
    </div>
    <div class="button">
        <button type="submit">Add</button>
    </div>    
    </form>
</body>

</html>
